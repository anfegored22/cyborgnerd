 {{define "card-expanded"}}
<div>
  <div
    class="flex flex-col justify-center bg-black items-center p-4 shadow-lg sticky top-0 z-10"
  >
    <h2 class="text-xl font-bold mb-2">{{.Title}}</h2>
  </div>
  <div class="space-y-4">
    {{range .Pages}}
      <img loading="lazy" src="{{.}}" class="w-full rounded shadow-lg mt-4" />
    {{end}}
  </div>
</div>
{{end}}
